<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/signin.css">
</head>

<body>
    <a href="/"><img src="./assets/amazon_logo_dark.png" width="100px"></a>
    <div class="signin-container">
        <h1 class="signin-title">Sign in</h1>
        <p class="signin-email">Email or mobile phone number</p>
        <input type="text" name="name" class="signin-input">
        <button>Continue</button>
        <div class="signin-condition">
            <p>By continuing,you agree to Amazon's <a href="#">Conditions of use</a> and <a href="#">Privacy Policy</a>
            </p>
        </div>
        <div class="signin-help">&#9656 Need Help?</div>
        <hr width="100%">
        <div>
            <p class="signin-buy"> Buying for work?</p>
            <p class="signin-business">Shop on Amazon Business</p>
        </div>
    </div>

    <div class="signin-bottom">
        <div class="signin-hr">
        <hr>
        <p>New to Amazon?</p>
        <hr>
        </div>
        <a href="./signup.html">
            <button>Create your Amazon Account</button>
        </a>
    
        <footer >
        <div class="bottom-condition">
            <p>Conditions of Use</p>
            <p>Privacy Notice</p>
            <p>Help</p>
        </div>
        <p class="copy">&copy; 1996-2024, Amazon.com, Inc. or its affiliates</p>
    
</footer>

</body>

</html>
